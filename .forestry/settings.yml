---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: src/pages
  label: Edit pages
  create: documents
  match: "**/*"
  new_doc_ext: md
  templates:
  - media-template
  - generic-page
- type: directory
  path: src/_data
  label: Edit data files
  create: all
  match: "**/*"
  new_doc_ext: json
- type: directory
  path: src/posts
  label: Featured Content
  create: documents
  match: "*.md"
  templates:
  - case-studies
- type: directory
  path: src/media
  label: Featured Media
  create: documents
  match: "**/*"
  new_doc_ext: ".md"
  templates:
  - media-template
- type: directory
  path: src/testimonials
  label: Testimonials
  create: documents
  match: "**/*"
  templates:
  - testimonial
- type: directory
  path: src/publications
  label: Publications
  create: documents
  match: "**/*"
  templates:
  - publication
upload_dir: src/uploads
public_path: uploads
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: _site
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm start
